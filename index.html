<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock - Marina Ortner</title>
  </head>
  <body>
    <div class="Container" id="container">
      <h1>Times around the world</h1>
      <select name="" id="input">
        <option value="">Select a city.....</option>
        <option value="">Zürich</option>
        <option value="">Tokyo</option>
        <option value="">Montreal</option>
        <option value="">New York</option>
        <option value="">Londo</option>
        <option value="">Dubai</option>
      </select>
      <div class="city1">
        <h2>Los Angeles 🌅</h2>
        <div>
          <div class="date1">11.06.2025</div>
          <div class="time1">22:00 PM</div>
        </div>
      </div>
      <div class="city2">
        <h2>Klagenfurt 🐉</h2>
        <div>
          <div class="date2">11.06.2025</div>

          <div class="time2">22:00 PM</div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a
        href="https://www.linkedin.com/in/marina-ortner-9b2816236/"
        target="_blank"
        >Marina Ortner</a
      >
      is open-sourced on
      <a href="https://github.com/Marina-foodie" target="_blank">Github</a>
      and hosted on
      <a
        href="https://app.netlify.com/teams/marina-foodie/sites"
        target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
