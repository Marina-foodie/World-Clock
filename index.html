<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Marina Ortner</title>
  </head>
  <body>
    <div class="Container" id="container">
      <h1>Times around the world</h1>

      <select name="" id="input">
        <option value="">Select a city.....</option>
        <option value="Europe/Zurich">Zürich</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Montreal">Montreal</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Dubai">Dubai</option>
      </select>

      <div id="Time-Container">
        <div class="city1" id="LA">
          <h2>Los Angeles 🌅</h2>
          <div>
            <div class="date1"></div>
            <div class="time1"></div>
          </div>
        </div>

        <div class="city2" id="K-town">
          <h2>Klagenfurt 🐉</h2>
          <div>
            <div class="date2"></div>
            <div class="time2"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a
        href="https://www.linkedin.com/in/marina-ortner-9b2816236/"
        target="_blank"
        >Marina Ortner</a
      >
      is open-sourced on
      <a href="https://github.com/Marina-foodie" target="_blank">Github</a>
      and hosted on
      <a
        href="https://app.netlify.com/teams/marina-foodie/sites"
        target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
